language: java
jdk:
- openjdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_install:
- chmod a+x ./gradlew
script:
- ./gradlew test
deploy:
  provider: script
  script: travis_retry ./gradlew publish
  on:
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^(master|develop)$
    java: openjdk8
env:
  global:
  - secure: 
  - secure: 
